<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Configure Charger</title>
</head>

<body>
    <h2>Configure Charger Settings</h2>
    <form method="post">
        <label for="wifi_ssid">WiFi SSID:</label><br>
        <input type="text" id="wifi_ssid" name="wifi_ssid" required><br><br>
        <label for="wifi_password">WiFi Password:</label><br>
        <input type="password" id="wifi_password" name="wifi_password" required><br><br>
        <label for="server_url">Server URL:</label><br>
        <input type="text" id="server_url" name="server_url" required><br><br>
        <label for="charger_id">Charger ID:</label><br>
        <input type="text" id="charger_id" name="charger_id" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <form action="/restart_pm2" method="post">
        <input type="submit" value="Restart PM2 Processes">
    </form>
    <a href="/download_pm2_log">Download PM2 Log</a>
</body>

</html>
